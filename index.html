<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Expansão de Imagem</title>

    <style>
        /* =========== RESET =========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* =========== TOPO =========== */
        header {
            background: #007BFF;
            color: white;
            padding: 25px;
            text-align: center;
            perspective: 600px;
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 2.3rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
            display: inline-block;
            animation: floatZ 3.2s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes floatZ {
            0%   { transform: translateZ(0); }
            50%  { transform: translateZ(22px); }
            100% { transform: translateZ(0); }
        }

        /* ===== MAIN ===== */
        main {
            flex: 1;
            padding: 20px;
            color: white;
            position: relative;
            z-index: 10;
        }

        /* ===== RODAPÉ ===== */
        footer {
            background: #00B140;
            color: white;
            text-align: center;
            padding: 18px 10px;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 6px;
            position: relative;
            z-index: 10;
        }

        /* ===== GRID DE IMAGENS ===== */
        .grid-imagens {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .img-box {
            position: relative;
            background: #111;
            padding-bottom: 35%;
            border-radius: 10px;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .img-box img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
        }

        .img-box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px #0aff6c;
        }

        /* ===== TÍTULO NAS IMAGENS ===== */
        .img-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 8px 10px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            z-index: 3;
        }

        .img-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
            z-index: 2;
        }

        /* ====== EXPANSÃO DA IMAGEM ====== */
        .image-viewer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .image-viewer-content {
            width: 80%;
            max-width: 900px;
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            transform: scale(0.3);
            animation: zoomIn 0.3s ease forwards;
        }

        @keyframes zoomIn {
            from { transform: scale(0.3); }
            to   { transform: scale(1); }
        }

        /* ===== BOTÃO JOGAR AGORA ===== */
        .btn-play {
            margin: 25px auto 0;
            display: block;
            background: #ff1e1e;
            color: white;
            padding: 14px 28px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
        }

        .btn-play:hover {
            transform: scale(1.07);
            box-shadow: 0 0 12px #ff4b4b;
            background: #ff2e2e;
        }

        .btn-play:active {
            transform: scale(0.95);
            background: #cc0000;
        }

        /* ===== PARTICULAS DO GÁS VERDE ===== */
        #gas-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 260px;
            pointer-events: none;
            overflow: visible;
            z-index: 0;
        }

        .gas {
            position: absolute;
            background: radial-gradient(circle, rgba(0,255,0,0.85), rgba(0,120,0,0));
            border-radius: 50%;
            filter: blur(8px);
            animation: subir 5s linear infinite;
            opacity: 0;
        }

        @keyframes subir {
            0%   { transform: translateY(0) translateX(0) scale(0.5); opacity: 0; }
            10%  { opacity: 1; }
            60%  { transform: translateY(-140px) translateX(18px) scale(1.3); }
            100% { transform: translateY(-260px) translateX(-25px) scale(2); opacity: 0; }
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 600px) {
            .grid-imagens {
                grid-template-columns: 1fr;
            }
            .image-viewer-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- CONTÊINER DO GÁS -->
    <div id="gas-container"></div>

    <header>
        <h1>AREA 51</h1>
    </header>

    <main>
        <h2>Imagens</h2>

        <div class="grid-imagens">

            <div class="img-box" data-img="personagem.png">
                <img src="personagem.png">
                <div class="img-gradient"></div>
                <div class="img-title">Personagem</div>
            </div>

            <div class="img-box" data-img="inimigo.png">
                <img src="inimigo.png">
                <div class="img-gradient"></div>
                <div class="img-title">Inimigo</div>
            </div>

            <div class="img-box" data-img="background.png">
                <img src="background.png">
                <div class="img-gradient"></div>
                <div class="img-title">Background</div>
            </div>

            <div class="img-box" data-img="tilemap.png">
                <img src="tilemap.png">
                <div class="img-gradient"></div>
                <div class="img-title">Tilemap</div>
            </div>

        </div>

        <button class="btn-play">Jogar agora</button>
    </main>

    <footer>
        <p>Projeto desenvolvido por Ruan Carvalho de Ataide</p>
        <p>Produzido no Curso Natal IA - SuperGeeks Sertãozinho</p>
        <p>Todos os direitos reservados.</p>
    </footer>

    <!-- OVERLAY DE VISUALIZAÇÃO -->
    <div class="image-viewer-overlay" id="viewer">
        <div class="image-viewer-content" id="viewerContent"></div>
    </div>

    <script>
        /* === EXPANSÃO DAS IMAGENS === */
        const boxes = document.querySelectorAll(".img-box");
        const viewer = document.getElementById("viewer");
        const content = document.getElementById("viewerContent");

        boxes.forEach(box => {
            box.addEventListener("click", () => {
                const img = box.getAttribute("data-img");
                content.style.backgroundImage = `url('${img}')`;
                viewer.style.display = "flex";
            });
        });

        viewer.addEventListener("click", (e) => {
            if (e.target === viewer) {
                viewer.style.display = "none";
            }
        });

        /* === PARTICULAS DO GÁS VERDE === */
        const gasContainer = document.getElementById("gas-container");

        function criarGas() {
            const p = document.createElement("div");
            p.classList.add("gas");

            p.style.left = Math.random() * window.innerWidth + "px";

            const size = 12 + Math.random() * 25;
            p.style.width = size + "px";
            p.style.height = size + "px";

            p.style.animationDuration = (3 + Math.random() * 3) + "s";

            p.style.animationDelay = (Math.random() * 0.6) + "s";

            gasContainer.appendChild(p);

            setTimeout(() => p.remove(), 6500);
        }

        setInterval(criarGas, 70);
    </script>

</body>
</html>
